<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="登录页.css"/>
		<script src="../jquery/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="登录页.js" type="text/javascript" charset="utf-8"></script>
		<link rel="icon" type="image/x-icon" href="../imgx/logo.png">
	</head>
	<body>
		<div class="box">
			<!-- 图片 -->
			<div class="box_img"><img src="img/1.png" style=""></div>
			
			<!-- 三个登录选项 -->
			<div class="box_1">
				<div class="wei">微信登录</div>
				<div class="shou">手机号登录</div>
				<div class="kuai">手机号快捷注册</div>
			</div>
			
			<!-- 其他登录方式 -->
			<div class="box_2">
				<hr >其他方式登录<hr >
				<div><img src="img/网易.png" ></div>
				<!-- <span>邮箱</span> -->
				<div><img src="img/新浪微博.png" ></div>
				<!-- <span>微博</span> -->
				<div><img src="img/QQ.png" ></div>
				<!-- <span>QQ</span> -->
				<div><img src="img/有道.png" ></div>
				<!-- <span>有道</span> -->
			</div>
			
			
			<!-- 微信码 -->
			<div class="weixin">
				<div class="fanhui">返回</div>
				<div class="wei_img"><img src="img/微信.png" ><span>使用微信扫一扫登录</span></div>
				<div class="wei_sp"><span>「网易云课堂...」</span></div>
				<div class="wei_fu"><img src="img/3.jpg" ></div>
			</div>
			
			<!-- 手机号 -->
			<div class="sj">
				<div class="duan">
					<div class="fanhui1">返回</div>
					<div class="sj_img"><img src="img/短信.png" ><span>使用短信验证登录</span></div>
					<input type="text" placeholder="请输入手机号" class="inp3">
					<input type="password" placeholder="请输入密码" class="inp4">
					<div class="qing"><span>请输入手机号</span></div>
					<div class="deng">登录</div>
				</div>
				<!-- 验证码 -->
				<div class="yan">
					<div class="sj_img1"><img src="img/解锁.png" ><span>使用密码验证登录</span></div>
					<input type="text" placeholder="请输入手机号" >
					<input type="text" placeholder="请输入短信验证码" class="inp_2">
					<div class="yanz"><span class="huo">获取验证码</span></div>
					<div class="deng">登录</div>
				</div>
			</div>
			
		</div>
